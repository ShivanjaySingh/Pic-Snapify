<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book {{ studio.studio_name }} — Pic Snapify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .booking-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        input[type="checkbox"]:checked + span {
            color: #4f46e5;
            font-weight: 700;
        }
        input[type="date"], input[type="time"] {
            color-scheme: light;
        }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900 min-h-screen">

<div class="max-w-3xl mx-auto p-6 md:p-12">
    
    <div class="mb-10 text-center">
        <div class="inline-flex items-center gap-2 px-4 py-2 bg-indigo-50 rounded-full text-indigo-600 text-[10px] font-black uppercase tracking-widest mb-4">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
            Secure Reservation
        </div>
        <h2 class="text-4xl font-black tracking-tight text-slate-900 mb-2">Book {{ studio.studio_name }}</h2>
        <p class="text-slate-500 font-medium flex items-center justify-center gap-2 text-sm">
            <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
            {{ studio.city }} • {{ studio.address }}
        </p>
    </div>

    <form method="POST" class="bg-white p-8 md:p-12 rounded-[2.5rem] shadow-2xl shadow-slate-200/60 border border-slate-100">
        
        <div class="mb-10">
            <label class="block text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-6">1. Select Your Services</label>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            {% for service in services %}
                <label class="group relative flex items-center justify-between p-4 rounded-2xl border-2 border-slate-50 hover:border-indigo-100 hover:bg-indigo-50/30 transition-all cursor-pointer">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" 
                               name="service_ids[]" 
                               value="{{ service.id }}" 
                               class="w-5 h-5 rounded-lg border-slate-300 text-indigo-600 focus:ring-indigo-500 transition-all">
                        <span class="text-sm font-semibold text-slate-700 transition-colors">
                            {{ service.service_name }}
                        </span>
                    </div>
                    <span class="text-xs font-black text-indigo-600 bg-white px-3 py-1 rounded-full shadow-sm border border-slate-100">
                        ₹{{ service.price }}
                    </span>
                </label>
            {% endfor %}
            </div>
        </div>

        <div class="h-[1px] bg-slate-100 w-full mb-10"></div>

        <div class="grid md:grid-cols-2 gap-8 mb-10">
            <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-3 ml-1">2. Pick a Date</label>
                <div class="relative">
                    <input type="date" name="booking_date" required
                           class="w-full bg-slate-50 border-2 border-slate-50 p-4 rounded-2xl text-slate-900 font-bold focus:outline-none focus:border-indigo-500 focus:bg-white transition-all">
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-3 ml-1">3. Preferred Time</label>
                <div class="relative">
                    <input type="time" name="booking_time"
                           class="w-full bg-slate-50 border-2 border-slate-50 p-4 rounded-2xl text-slate-900 font-bold focus:outline-none focus:border-indigo-500 focus:bg-white transition-all">
                </div>
            </div>
        </div>

        <div class="bg-slate-900 rounded-3xl p-6 mb-8 flex items-center justify-between text-white">
            <div class="flex flex-col">
                <span class="text-[10px] font-black uppercase tracking-widest text-slate-400">Booking Summary</span>
                <span class="text-sm font-medium text-slate-300">Total will be calculated based on selection</span>
            </div>
            <div class="p-3 bg-white/10 rounded-2xl">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
            </div>
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 text-white py-5 rounded-2xl hover:bg-indigo-700 font-black uppercase tracking-[0.2em] text-sm shadow-xl shadow-indigo-200 transition-all active:scale-[0.98] flex items-center justify-center gap-3">
            Confirm Booking
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
        </button>

    </form>

    <div class="mt-8 text-center">
        <a href="/browse" class="text-slate-400 hover:text-indigo-600 text-xs font-bold uppercase tracking-widest transition-colors">
            ← Cancel and go back
        </a>
    </div>

</div>

</body>
</html>
