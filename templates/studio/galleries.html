<!DOCTYPE html>
<html lang="en" x-data="{ sidebarOpen: window.innerWidth > 768, open: false }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Galleries - Pic Snapify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.15.0/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        [x-cloak] { display: none !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900">

<div x-show="sidebarOpen && window.innerWidth < 768" 
     class="fixed inset-0 bg-slate-900/50 z-[45]" 
     @click="sidebarOpen = false" x-cloak></div>

<aside 
    :class="sidebarOpen ? 'w-72 translate-x-0' : 'w-20 -translate-x-full md:translate-x-0'" 
    class="fixed inset-y-0 left-0 z-[50] bg-slate-900 text-slate-300 transition-all duration-300 ease-in-out flex flex-col shadow-2xl overflow-hidden border-r border-slate-800"
    x-cloak>
    
    <div class="flex items-center justify-between p-4 h-20 border-b border-slate-800/50 shrink-0">
        <div class="flex items-center gap-3 overflow-hidden">
            <div class="min-w-[40px] h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center text-white font-bold shadow-lg shadow-indigo-500/20">PS</div>
            <h1 x-show="sidebarOpen" x-transition class="text-xl font-bold text-white tracking-tight whitespace-nowrap">Pic Snapify</h1>
        </div>
        <button @click="sidebarOpen = !sidebarOpen" class="p-2 hover:bg-slate-800 rounded-lg transition-colors text-slate-400 hover:text-white">
            <svg class="w-6 h-6" :class="!sidebarOpen && 'rotate-180'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
            </svg>
        </button>
    </div>

    <nav class="flex-1 px-3 py-6 space-y-2 overflow-y-auto custom-scrollbar">
        <div class="text-[10px] font-bold text-slate-500 uppercase px-4 mb-4 tracking-widest whitespace-nowrap" x-show="sidebarOpen">Workspace</div>
        
        <template x-for="link in [
            { name: 'Dashboard', icon: 'üè†', url: '/studio/dashboard' },
            { name: 'Clients', icon: 'üë•', url: '/studio/clients' },
            { name: 'Galleries', icon: 'üñºÔ∏è', url: '#' },
            { name: 'Services', icon: 'üì∏', url: '/studio/services' },
            { name: 'Bookings', icon: 'üìÖ', url: '/studio/bookings' }
        ]">
            <a :href="link.url" 
               class="flex items-center gap-4 px-4 py-3 rounded-xl transition-all duration-200"
               :class="link.name === 'Galleries' ? 'bg-indigo-600 text-white shadow-lg' : 'hover:bg-slate-800 hover:text-white'">
                <span class="text-xl min-w-[24px] flex justify-center" x-text="link.icon"></span>
                <span x-show="sidebarOpen" class="font-medium whitespace-nowrap" x-text="link.name"></span>
            </a>
        </template>
    </nav>
</aside>

<main :class="sidebarOpen ? 'md:ml-72' : 'md:ml-20'" class="transition-all duration-300 min-h-screen">

    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-40 border-b border-slate-200 px-6 py-4">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <div class="flex items-center gap-4">
                <button @click="sidebarOpen = !sidebarOpen" class="md:hidden p-2 bg-slate-100 rounded-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <h2 class="text-2xl font-bold text-slate-900 tracking-tight">Client Galleries</h2>
            </div>
            <button @click="open = true"
                    class="bg-indigo-600 text-white px-5 py-2.5 rounded-xl font-semibold shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition-all flex items-center gap-2">
                <span class="text-xl leading-none">+</span> Create Gallery
            </button>
        </div>
    </header>

    <div class="p-6 max-w-7xl mx-auto">
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for g in galleries %}
            <div class="bg-white border border-slate-200 rounded-2xl shadow-sm hover:shadow-md transition-shadow overflow-hidden group">
                <div class="h-32 bg-slate-100 flex items-center justify-center text-slate-300 group-hover:bg-slate-50 transition-colors">
                    <span class="text-4xl font-bold">üì∏</span>
                </div>
                <div class="p-5">
                    <h3 class="font-bold text-slate-900 text-lg mb-1">{{ g.title }}</h3>
                    <p class="text-xs text-slate-400 font-medium uppercase tracking-wider mb-4">
                        Created: {{ g.created_at }}
                    </p>

                    <div class="flex items-center gap-3 pt-4 border-t border-slate-50">
                        <a href="/studio/gallery/{{ g.id }}"
                           class="flex-1 text-center bg-indigo-50 text-indigo-600 py-2 rounded-lg font-bold text-sm hover:bg-indigo-600 hover:text-white transition-all">
                           Open Gallery
                        </a>
                        <a href="/studio/gallery/{{ g.id }}/selections"
                           class="flex-1 text-center bg-emerald-50 text-emerald-600 py-2 rounded-lg font-bold text-sm hover:bg-emerald-600 hover:text-white transition-all">
                           Selections
                        </a>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col-span-full py-20 text-center">
                <div class="text-5xl mb-4 text-slate-200">üñºÔ∏è</div>
                <p class="text-slate-500 font-medium text-lg">No galleries created for this client yet.</p>
                <button @click="open = true" class="mt-4 text-indigo-600 font-bold hover:underline">Create your first one</button>
            </div>
            {% endfor %}
        </div>
    </div>
</main>

<div x-show="open" 
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-[100] p-4" x-cloak>
    
    <div @click.away="open = false" 
         class="bg-white rounded-2xl w-full max-w-md shadow-2xl overflow-hidden">
        <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
            <h3 class="text-xl font-bold text-slate-900">New Gallery</h3>
            <button @click="open = false" class="text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
        </div>

        <form method="POST" action="/studio/gallery/create" class="p-6 space-y-4">
            <input type="hidden" name="client_id" value="{{ client_id }}">
            
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-1 ml-1">Gallery Title</label>
                <input name="title" required placeholder="Wedding / Event Name" 
                       class="w-full border border-slate-200 p-3 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-1 ml-1">Privacy Password</label>
                <input name="password" placeholder="Leave blank for public access" 
                       class="w-full border border-slate-200 p-3 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition">
            </div>

            <label class="flex items-center gap-3 p-3 bg-slate-50 rounded-xl cursor-pointer hover:bg-slate-100 transition">
                <input type="checkbox" name="download" class="w-5 h-5 rounded border-slate-300 text-indigo-600">
                <span class="text-sm font-bold text-slate-700">Enable Downloads</span>
            </label>

            <div class="flex gap-3 pt-2">
                <button type="button" @click="open = false" 
                        class="flex-1 border border-slate-200 px-4 py-3 rounded-xl font-bold text-slate-600 hover:bg-slate-50 transition">
                    Cancel
                </button>
                <button class="flex-1 bg-indigo-600 text-white px-4 py-3 rounded-xl font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition">
                    Create
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
