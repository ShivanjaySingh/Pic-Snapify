<!DOCTYPE html>
<html lang="en" x-data="{ sidebarOpen: window.innerWidth > 768 }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ gallery.title }} - Videos ‚Äî Pic Snapify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.15.0/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        [x-cloak] { display: none !important; }
        .heart { cursor: pointer; transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .heart:hover { transform: scale(1.2); }
        .heart.liked svg { fill: #ef4444; stroke: #ef4444; }
        .video-card { transition: all 0.3s ease; }
    </style>
</head>

<body class="bg-[#f8fafc] text-slate-900">

<div class="max-w-7xl mx-auto p-6 lg:p-10">

    <div class="mb-8 flex items-center gap-2 text-xs font-bold uppercase tracking-widest text-slate-400">
        <a href="/studio/photo-management" class="hover:text-indigo-600 transition-colors">Galleries</a>
        <span>/</span>
        <span class="text-slate-600">{{ gallery.title }}</span>
        <span>/</span>
        <span class="text-indigo-600">Videos</span>
    </div>

    <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-10 gap-6">
        <div>
            <h1 class="text-3xl font-black text-slate-900 tracking-tight mb-2">
                {{ gallery.title }} <span class="text-indigo-600">‚Äî</span> Videos
            </h1>
            <p class="text-slate-500 font-medium">Manage, filter, and curate your video content.</p>
        </div>

        <div class="flex flex-wrap gap-3">
            <button id="toggleLikedBtn"
                class="bg-white border border-slate-200 text-slate-700 px-5 py-2.5 rounded-xl text-sm font-bold shadow-sm hover:bg-slate-50 transition-all flex items-center gap-2">
                <span id="btnIcon">‚ù§Ô∏è</span> <span id="btnText">Show Liked Videos</span>
            </button>

            <button onclick="deleteAllVideos({{ gallery.id }})"
                class="bg-rose-50 text-rose-600 px-5 py-2.5 rounded-xl text-sm font-bold hover:bg-rose-600 hover:text-white transition-all border border-rose-100">
                Delete All
            </button>

            <a href="/studio/photo-management"
               class="bg-slate-900 text-white px-5 py-2.5 rounded-xl text-sm font-bold hover:bg-slate-800 transition-all shadow-lg shadow-slate-200">
               Back to Gallery
            </a>
        </div>
    </div>

    <div id="videoGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

        {% for video in videos %}
        <div class="video-card bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden group"
             data-liked="{{ '1' if video.is_selected else '0' }}">

            <div class="relative aspect-video bg-black overflow-hidden">
                <video controls class="w-full h-full object-cover">
                    <source src="/{{ video.video_path }}">
                    Your browser does not support video.
                </video>
            </div>

            <div class="flex justify-between items-center p-5">
                <button class="heart {% if video.is_selected %}liked{% endif %} p-2 hover:bg-rose-50 rounded-full transition-colors"
                        onclick="toggleVideoLike({{ video.id }}, this)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 stroke-slate-400 fill-none transition-all" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                    </svg>
                </button>

                <div class="flex items-center gap-4">
                    <span class="text-[10px] font-black uppercase tracking-widest text-slate-400">MP4 Format</span>
                    <button onclick="deleteVideo({{ video.id }})"
                        class="text-rose-500 hover:text-rose-700 p-2 hover:bg-rose-50 rounded-full transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-span-full py-20 bg-white rounded-[3rem] border-2 border-dashed border-slate-200 text-center">
            <div class="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl">üé¨</div>
            <h3 class="text-xl font-bold text-slate-900 mb-2">No videos yet</h3>
            <p class="text-slate-500 font-medium">Start by uploading videos to this gallery.</p>
        </div>
        {% endfor %}
    </div>

</div>

<script>
let showingLikedOnly = false;

/* TOGGLE LIKED FILTER */
document.getElementById('toggleLikedBtn').addEventListener('click', function () {
    const cards = document.querySelectorAll('.video-card');
    showingLikedOnly = !showingLikedOnly;

    cards.forEach(card => {
        if (showingLikedOnly && card.dataset.liked !== '1') {
            card.style.display = 'none';
        } else {
            card.style.display = 'block';
        }
    });

    const btnText = document.getElementById('btnText');
    const btnIcon = document.getElementById('btnIcon');
    
    btnText.textContent = showingLikedOnly ? 'Show All Videos' : 'Show Liked Videos';
    btnIcon.textContent = showingLikedOnly ? 'üé¨' : '‚ù§Ô∏è';
    
    this.classList.toggle('bg-slate-900', showingLikedOnly);
    this.classList.toggle('text-white', showingLikedOnly);
});

/* LIKE / UNLIKE VIDEO */
function toggleVideoLike(videoId, el) {
    // Add a little pop animation
    el.style.transform = 'scale(1.4)';
    setTimeout(() => el.style.transform = 'scale(1)', 200);

    fetch(`/studio/video/${videoId}/like`, { method: 'POST' })
    .then(res => res.json())
    .then(data => {
        el.classList.toggle('liked');
        const card = el.closest('.video-card');
        card.dataset.liked = card.dataset.liked === '1' ? '0' : '1';
        
        // If we are currently in "Liked Only" view, hide it immediately on unlike
        if(showingLikedOnly && card.dataset.liked === '0') {
            card.style.display = 'none';
        }
    });
}

/* DELETE SINGLE VIDEO */
function deleteVideo(videoId) {
    if (!confirm('Are you sure you want to permanently delete this video?')) return;

    fetch(`/studio/video/${videoId}/delete`, { method: 'POST' })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            location.reload();
        }
    });
}

/* DELETE ALL VIDEOS */
function deleteAllVideos(galleryId) {
    if (!confirm('CRITICAL: This will delete ALL videos in this gallery. Proceed?')) return;

    fetch(`/studio/gallery/${galleryId}/videos/delete-all`, {
        method: 'POST'
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            location.reload();
        }
    });
}
</script>

</body>
</html>
