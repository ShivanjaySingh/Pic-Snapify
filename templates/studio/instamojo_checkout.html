<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Payment — Pic Snapify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.instamojo.com/v1/checkout.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .checkout-gradient {
            background: radial-gradient(circle at top right, #e0e7ff 0%, #f8fafc 100%);
        }
    </style>
</head>
<body class="checkout-gradient min-h-screen flex items-center justify-center p-6">

<div class="w-full max-w-md">
    <div class="flex items-center justify-center gap-3 mb-8">
        <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-bold shadow-lg shadow-indigo-200">PS</div>
        <h1 class="text-xl font-black text-slate-900 tracking-tight">Pic Snapify</h1>
    </div>

    <div class="bg-white rounded-[2rem] shadow-2xl shadow-slate-200/60 border border-white p-8 md:p-10">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-black text-slate-900 mb-2">Complete Subscription</h2>
            <p class="text-slate-500 text-sm font-medium">Please review your order details below</p>
        </div>

        <div class="bg-slate-50 rounded-2xl p-6 mb-8 border border-slate-100">
            <div class="flex justify-between items-center mb-4 pb-4 border-b border-slate-200/60">
                <span class="text-xs font-black text-slate-400 uppercase tracking-widest">Selected Plan</span>
                <span class="font-bold text-slate-900">{{ plan.name }}</span>
            </div>
            
            <div class="space-y-3">
                <div class="flex justify-between text-sm font-medium">
                    <span class="text-slate-500">Validity</span>
                    <span class="text-slate-900">{{ plan.duration_days }} Days</span>
                </div>
                <div class="flex justify-between text-sm font-medium">
                    <span class="text-slate-500">Galleries</span>
                    <span class="text-slate-900">{{ plan.max_galleries }} Limit</span>
                </div>
                <div class="flex justify-between items-center pt-2">
                    <span class="text-sm font-black text-slate-900 uppercase">Total Amount</span>
                    <span class="text-2xl font-black text-indigo-600">₹{{ plan.price }}</span>
                </div>
            </div>
        </div>

        <button
            id="pay-btn"
            class="w-full bg-slate-900 hover:bg-indigo-600 text-white font-bold py-4 rounded-2xl transition-all duration-300 shadow-xl shadow-indigo-100 flex items-center justify-center gap-2 group">
            <svg class="w-5 h-5 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>
            Pay Securely with Instamojo
        </button>

        <div class="mt-8 flex flex-col items-center gap-4">
            <div class="flex items-center gap-4 opacity-60">
                <img src="https://www.instamojo.com/blog/wp-content/uploads/2019/11/Logo-Instamojo-1.png" alt="Instamojo" class="h-5">
            </div>
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest flex items-center gap-2">
                <svg class="w-3 h-3 text-emerald-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path></svg>
                256-bit SSL Secure Payment
            </p>
        </div>
    </div>

    <div class="text-center mt-8">
        <a href="/studio/subscribe" class="text-sm font-bold text-slate-500 hover:text-indigo-600 transition-colors">
            ← Choose a different plan
        </a>
    </div>
</div>

<script>
document.getElementById("pay-btn").onclick = function (e) {
    e.preventDefault();
    
    // Instamojo open function using the Payment Request URL generated by your backend
    Instamojo.open("{{ payment_url }}");
};

// Instamojo listener for payment completion
Instamojo.configure({
    handlers: {
        onSuccess: function(response) {
            const btn = document.getElementById("pay-btn");
            btn.disabled = true;
            btn.innerHTML = "Verifying Payment...";

            // Verify with your backend
            fetch("/payment/verify", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    payment_id: response.payment_id,
                    payment_request_id: response.payment_request_id
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    window.location.href = "/studio/dashboard?status=success";
                } else {
                    alert("Verification failed. Please contact support.");
                    btn.disabled = false;
                    btn.innerHTML = "Pay Securely with Instamojo";
                }
            })
            .catch(err => {
                console.error(err);
                alert("An error occurred during verification.");
            });
        },
        onFailure: function(response) {
            alert("Payment failed: " + response.error_message);
        }
    }
});
</script>

</body>
</html>
