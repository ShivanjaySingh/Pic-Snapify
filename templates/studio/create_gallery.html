<!DOCTYPE html>
<html lang="en" x-data="{ sidebarOpen: window.innerWidth > 768 }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Gallery - Pic Snapify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.15.0/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        [x-cloak] { display: none !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900">

<div x-show="sidebarOpen && window.innerWidth < 768" 
     class="fixed inset-0 bg-slate-900/50 z-[45]" 
     @click="sidebarOpen = false" x-cloak></div>

<aside 
    :class="sidebarOpen ? 'w-72 translate-x-0' : 'w-20 -translate-x-full md:translate-x-0'" 
    class="fixed inset-y-0 left-0 z-[50] bg-slate-900 text-slate-300 transition-all duration-300 ease-in-out flex flex-col shadow-2xl overflow-hidden border-r border-slate-800"
    x-cloak>
    
    <div class="flex items-center justify-between p-4 h-20 border-b border-slate-800/50 shrink-0">
        <div class="flex items-center gap-3 overflow-hidden">
            <div class="min-w-[40px] h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center text-white font-bold shadow-lg shadow-indigo-500/20">PS</div>
            <h1 x-show="sidebarOpen" x-transition class="text-xl font-bold text-white tracking-tight whitespace-nowrap">Pic Snapify</h1>
        </div>
        <button @click="sidebarOpen = !sidebarOpen" class="p-2 hover:bg-slate-800 rounded-lg transition-colors text-slate-400 hover:text-white">
            <svg class="w-6 h-6 transition-transform duration-300" :class="!sidebarOpen && 'rotate-180'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
            </svg>
        </button>
    </div>

    <nav class="flex-1 px-3 py-6 space-y-2 overflow-y-auto overflow-x-hidden custom-scrollbar">
        <div class="text-[10px] font-bold text-slate-500 uppercase px-4 mb-4 tracking-widest whitespace-nowrap" x-show="sidebarOpen">Main Menu</div>
        
        <template x-for="link in [
            { name: 'Dashboard', icon: 'üè†', url: '/studio/dashboard' },
            { name: 'Profile', icon: 'üë§', url: '/studio/profile' },
            { name: 'Services', icon: 'üì∏', url: '/studio/services' },
            { name: 'Bookings', icon: 'üìÖ', url: '/studio/bookings' },
            { name: 'Clients', icon: 'üë•', url: '/studio/clients' },
            { name: 'Gallery', icon: 'üñºÔ∏è', url: '/studio/gallery-management' },
            { name: 'Analytics', icon: 'üìä', url: '/studio/analytics' },
            { name: 'Enquiries', icon: 'üì©', url: '/studio/contact-requests' }
        ]">
            <a :href="link.url" 
               class="flex items-center gap-4 px-4 py-3 rounded-xl transition-all duration-200 group relative"
               :class="window.location.pathname === link.url ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-600/20' : 'hover:bg-slate-800 hover:text-white'">
                <span class="text-xl min-w-[24px] flex justify-center" x-text="link.icon"></span>
                <span x-show="sidebarOpen" class="font-medium whitespace-nowrap" x-text="link.name"></span>
                <div x-show="!sidebarOpen" class="absolute left-full ml-4 px-3 py-2 bg-slate-800 text-white text-xs rounded-md opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity whitespace-nowrap z-50">
                    <span x-text="link.name"></span>
                </div>
            </a>
        </template>

        <div class="border-t border-slate-800 my-4 pt-4 space-y-2">
            <a href="/browse" class="flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-slate-800 hover:text-white transition group relative">
                <span class="text-xl min-w-[24px] flex justify-center">üåê</span>
                <span x-show="sidebarOpen" class="font-medium">Browse Studios</span>
            </a>
            <a href="/studio/logout" class="flex items-center gap-4 px-4 py-3 rounded-xl text-red-400 hover:bg-red-500/10 transition group relative">
                <span class="text-xl min-w-[24px] flex justify-center">üö™</span>
                <span x-show="sidebarOpen" class="font-medium">Logout</span>
            </a>
        </div>
    </nav>
    
    <div class="p-4 border-t border-slate-800 shrink-0 bg-slate-900/50">
        <div class="flex items-center gap-3 px-2">
            <div class="w-8 h-8 rounded-full bg-slate-700 flex-shrink-0 border border-slate-600 overflow-hidden">
                <img src="https://ui-avatars.com/api/?name=Admin&background=random" alt="User">
            </div>
            <div class="overflow-hidden transition-all duration-300" x-show="sidebarOpen">
                <p class="text-xs font-bold text-white truncate">Studio Admin</p>
                <p class="text-[10px] text-slate-500 truncate">v2.4.0</p>
            </div>
        </div>
    </div>
</aside>

<main :class="sidebarOpen ? 'md:ml-72' : 'md:ml-20'" class="transition-all duration-300 min-h-screen">

    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-40 border-b border-slate-200 px-6 py-4">
        <div class="flex items-center gap-4 max-w-3xl mx-auto">
            <button @click="sidebarOpen = !sidebarOpen" class="md:hidden p-2 bg-slate-100 rounded-lg">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
            <h2 class="text-2xl font-bold text-slate-900 tracking-tight">Create New Gallery</h2>
        </div>
    </header>

    <div class="p-6 lg:p-10 max-w-3xl mx-auto">
        
        <form method="POST" class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 space-y-6">

            <div>
                <label class="block mb-2 text-sm font-bold text-slate-700">
                    Gallery Title
                </label>
                <input type="text" name="title" required
                       placeholder="e.g. Summer Wedding 2025"
                       class="w-full border border-slate-200 p-3 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
            </div>

            <div>
                <label class="block mb-2 text-sm font-bold text-slate-700">
                    Assign Client
                </label>
                <select name="client_id" required
                        class="w-full border border-slate-200 p-3 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition bg-white">
                    <option value="">Select Client</option>
                    {% for client in clients %}
                        <option value="{{ client.id }}">{{ client.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block mb-2 text-sm font-bold text-slate-700">
                    Gallery Password <span class="text-slate-400 font-normal">(optional)</span>
                </label>
                <input type="text" name="password"
                       placeholder="Leave blank for public access"
                       class="w-full border border-slate-200 p-3 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
            </div>

            <label class="flex items-center gap-3 p-4 bg-slate-50 rounded-xl cursor-pointer hover:bg-slate-100 transition">
                <input type="checkbox" name="is_download_enabled" 
                       class="w-5 h-5 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500">
                <div class="flex flex-col">
                    <span class="text-sm font-bold text-slate-700">Enable Downloads</span>
                    <span class="text-xs text-slate-500">Allow client to download full-resolution photos</span>
                </div>
            </label>

            <div class="pt-4">
                <button type="submit"
                        class="w-full bg-indigo-600 text-white font-bold px-6 py-4 rounded-xl hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all active:scale-[0.98]">
                    Create Gallery
                </button>
            </div>

        </form>

    </div>
</main>

</body>
</html>
