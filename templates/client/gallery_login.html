<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access — {{ gallery.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-indigo-600 shadow-2xl shadow-indigo-500/20 mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-white text-3xl font-black tracking-tight mb-2 uppercase tracking-widest">Secure Access</h1>
            <p class="text-slate-400 font-medium">Please enter the password provided by your studio.</p>
        </div>

        <div class="glass-card p-8 md:p-10 rounded-[2.5rem] shadow-2xl">
            <h2 class="text-indigo-400 text-center font-bold uppercase tracking-widest text-xs mb-8">
                Viewing Gallery: <span class="text-white ml-1">{{ gallery.title }}</span>
            </h2>

            {% with messages = get_flashed_messages(category_filter=["error"]) %}
                {% if messages %}
                <div class="mb-6 p-4 rounded-2xl bg-rose-500/10 border border-rose-500/20 flex items-center gap-3">
                    <svg class="w-5 h-5 text-rose-500 shrink-0" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                    <p class="text-rose-400 text-sm font-bold">{{ messages[0] }}</p>
                </div>
                {% endif %}
            {% endwith %}

            <form method="POST" class="space-y-6">
                <div>
                    <label class="block text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-2 ml-1">Gallery Password</label>
                    <input type="password" name="password" required autofocus
                        placeholder="••••••••••••"
                        class="w-full px-6 py-4 rounded-2xl bg-slate-900/50 border border-slate-700 text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all font-mono">
                </div>

                <button class="w-full bg-indigo-600 text-white font-black uppercase tracking-widest text-sm py-4 rounded-2xl hover:bg-indigo-500 transition-all shadow-xl shadow-indigo-600/20 transform active:scale-[0.98]">
                    Unlock Gallery
                </button>
            </form>
        </div>

        <div class="text-center mt-8">
            <p class="text-slate-500 text-xs font-bold uppercase tracking-widest">
                Protected by <span class="text-slate-400">StudioPro Secure Share</span>
            </p>
            <div class="mt-6">
                <a href="/client/galleries" class="text-slate-500 hover:text-white text-xs font-bold transition">
                    ← Back to Dashboard
                </a>
            </div>
        </div>
    </div>

</body>
</html>
