<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find My Photos - Pic Snapify</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="p-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">We found you! ✨</h1>
    
    {% if photos %}
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        {% for photo in photos %}
        <div class="rounded-xl overflow-hidden shadow-sm border border-gray-200">
            <img src="/{{ photo.image_path }}" class="w-full aspect-square object-cover hover:scale-105 transition duration-300">
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="text-center py-20 bg-white rounded-3xl shadow-sm">
        <p class="text-gray-400">Sorry, we couldn't find any photos of you in this gallery.</p>
    </div>
    {% endif %}
    
    <a href="/" class="mt-10 inline-block text-indigo-600 font-bold">← Back to Gallery</a>
</div>
</body>
</html>
