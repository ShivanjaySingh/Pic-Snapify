<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ gallery.title }} â€” Pic Snapify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .photo-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .photo-card:hover { transform: translateY(-8px); }
        .selection-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
        }
    </style>
</head>

<body class="bg-[#f8fafc] text-slate-900 min-h-screen">

<header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
        <div>
            <span class="text-[10px] font-black uppercase tracking-[0.2em] text-indigo-600 mb-1 block">Client Collection</span>
            <h1 class="text-2xl font-black text-slate-900 tracking-tight">{{ gallery.title }}</h1>
        </div>
        
        <div class="flex items-center gap-4">
            <div class="hidden md:block text-right">
                <p class="text-[10px] font-black uppercase tracking-widest text-slate-400">Items</p>
                <p class="text-sm font-bold text-slate-900">{{ photos|length }} Photos</p>
            </div>
            <div class="h-8 w-[1px] bg-slate-200 mx-2"></div>
            <a href="/client/galleries" class="p-2 hover:bg-slate-100 rounded-full transition-colors text-slate-400 hover:text-slate-900">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            </a>
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto px-6 py-12">
    <div class="columns-1 sm:columns-2 lg:columns-3 xl:columns-4 gap-6 space-y-6">
        {% for photo in photos %}
        <div class="photo-card relative group break-inside-avoid rounded-[2rem] overflow-hidden bg-white shadow-xl shadow-slate-200/50 border border-white">
            
            <img src="/{{ photo.file_path }}" 
                 alt="Gallery Item" 
                 class="w-full h-auto object-cover transition-transform duration-700 group-hover:scale-105">

            <div class="selection-overlay absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end justify-between p-6">
                <div>
                    <p class="text-white/60 text-[10px] font-bold uppercase tracking-widest mb-1">Photo ID</p>
                    <p class="text-white font-black text-sm">#{{ photo.id }}</p>
                </div>

                <a href="/gallery/photo/select/{{ photo.id }}"
                   class="bg-white text-slate-900 hover:bg-indigo-600 hover:text-white px-6 py-3 rounded-2xl text-xs font-black uppercase tracking-widest shadow-2xl transition-all active:scale-95">
                    Select
                </a>
            </div>

            <div class="md:hidden absolute bottom-4 right-4">
                <a href="/gallery/photo/select/{{ photo.id }}" 
                   class="bg-white/90 backdrop-blur-md p-2 rounded-xl shadow-lg">
                    <svg class="w-5 h-5 text-indigo-600" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                </a>
            </div>
        </div>
        {% else %}
        <div class="col-span-full py-24 text-center">
            <div class="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            </div>
            <h3 class="text-xl font-black text-slate-900">No photos in this collection</h3>
            <p class="text-slate-500 font-medium mt-2">The studio hasn't uploaded any media yet.</p>
        </div>
        {% endfor %}
    </div>
</main>

<footer class="py-12 text-center">
    <p class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-300">
        Powered by StudioPro Ecosystem
    </p>
</footer>

</body>
</html>
